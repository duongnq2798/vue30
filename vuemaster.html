<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <style>
      li{
        cursor: pointer;
      }
      .strikeout{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="shopping-list">
      <div>
        <h1>{{header.toLocaleUpperCase()}}</h1>
        <button v-if="state === 'default'" @click="changeState('edit')">
          Add Items
        </button>
        <button v-else @click="changeState('default')">Cancle</button>
      </div>
      <div v-if="state === 'edit'">
        <input
          v-model="newItem"
          type="text"
          placeholder=" Add Item ..."
          @keyup.enter="saveItem"></input>
        <button @click="saveItem" :disabled="newItem.length === 0">
          Save items
        </button>
      </div>
      <ul>
        <li v-for="item in items"
        :class="{strikeout: item.purchased}"
        @click="togglePurchased(item)"
        >{{ item.label }}</li>
      </ul>
      <p v-if="items.length === 0">Nice job! You've Bought all you items.</p>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#shopping-list',
        data: {
          state: 'default',
          header: 'shopping list app',
          newItem: '',
          items: [
            {
              label: '10 party hats',
              purchased: false,
            },
            {
              label: '2 board games',
              purchased: true,
            },
            {
              label: '20 cups',
              purchased: false
            }
          ],
        },

        methods: {
          saveItem: function () {
            this.items.push(this.newItem)
            this.newItem = ''
          },
          changeState: function (newState) {
            this.state = newState
            this.newItem = ''
          },
          togglePurchased: function(item) {
            item.purchased = !item.purchased;
          }
        },
      })
    </script>
  </body>
</html>
