<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS - Component Communication Example #2: Event Dispatcher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css"
    />
    <style>
      body {
        padding-top: 40px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <progress-view inline-template>
        <div>
          <h1>Your Progress Through This Course Is {{ completionRate }}</h1>
          <p>
            <button @click="completionRate += 10">Update Complete Rate</button>
          </p>
        </div>
      </progress-view>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="inline_template.js"></script>
  </body>
</html>
