<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS - Attribute and Class Binding</title>
    <style>
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">
        Toggle me
      </button>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#root',
        data: {
          isLoading: false,
        },

        methods: {
          toggleClass() {
            this.isLoading = true
          },
        },
      })
    </script>

    <hr style="margin-top: 200px;" />
    <pre>
      Usage: CNN 
       v-bind trong Vue
       Thay thế v-con bằng ký tự '@'
    </pre>
  </body>
</html>
